<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/golfScorecard.css">
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
</head>
<body>

<div id="container">
    <h1>Golf Scorecard</h1>
    <img id="golfCourseImage" alt="Golf Course Image" src="images/golfCourseWide.png">
    <h2 id="courseTitle">Choose Your Location</h2>
    <label>Golf Course:</label><select id="courseSelect" onchange="loadCourse(this.value)"><option>-</option></select>
    <label>Tee Type:</label><select id="teeTypes"><option>-</option></select>
    <p><em>* Must choose a course before selecting tee type.</em></p>
</div>

<a href="javascript: addPlayer()">Add a Player<span class="glyphicon glyphicon-plus-sign"></span></a>
<div id="cardContainer">
    <p>Click on a player to change a name.</p>
    <!--<input id="playerCount" type="text" placeholder="Number of Players">-->
    <div id="card">
        <div id="leftCard">Click "Add a Player" to add players.</div>
        <div id="rightCard">
            <table class="table table-bordered">
                <thead>
                    <tr id="holes"></tr>
                </thead>
                <tbody id="input"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modalBackground">
    <div id="modal">
        <h3>Setup Your Golf Card</h3>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/golfScorecard.js"></script>
</body>
</html>
