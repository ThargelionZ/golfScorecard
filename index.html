<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/golfScorecard.css">
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
</head>
<body>

<div id="container">
    <h1>Golf Scorecard</h1>
    <img id="golfCourseImage" alt="Golf Course Image" src="images/golfCourseWide.png">
    <h2 id="courseTitle">Choose Your Location</h2>
    <label id="courseSelectLabel">Golf Course:</label><select id="courseSelect" onchange="loadCourse(this.value)"><option>-</option></select>
    <label id="teeTypesLabel">Tee Type:</label><select id="teeTypes" onchange="loadTee()"><option>-</option></select>
    <label id="holeAmountLabel">Holes:</label><select id="holeAmount" onchange="loadHole()"><option>-</option></select>
    <p id="chooseWarning"><em>* Must choose a course before selecting tee type or hole amount.</em></p>
</div>

<!--<a href="javascript: addPlayer()">Add a Player<span class="glyphicon glyphicon-plus-sign"></span></a>-->
<div id="cardContainer">
    <h2 id="scorecardTitle">Your Scorecard</h2>
    <p id="changeNameMessage">Click on a player to change a name.</p>
    <a href="javascript: addPlayer()">Add a Player<span class="glyphicon glyphicon-plus-sign"></span></a>
    <!--<input id="playerCount" type="text" placeholder="Number of Players">-->
    <div id="card">
        <div id="leftCard">Click "Add a Player" to add players.</div>
        <div id="rightCard">
            <table class="table table-bordered">
                <thead>
                    <tr id="holes"></tr>
                    <tr id="par"></tr>
                    <tr id="yardage"></tr>
                    <tr id="handicap"></tr>
                </thead>
                <tbody id="input"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/golfScorecard.js"></script>
</body>
</html>
